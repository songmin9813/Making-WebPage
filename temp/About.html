<!DOCTYPE html>
<html>
<head>
<title>20164043 한성민</title>
<style>

textarea{
font-size:150%;
margin:0px;}

</style>
</head>
<body>
<textarea rows="40%" cols="100%" wrap="hard">
해당 페이지에서는 이 웹페이지를 만들기 위해 사용한 요소에 대해서 설명합니다.
제가 생각하기에 너무 간단하다고 생각하여 간과한 요소가 있을 수 있으니 참고사항으로만 봐주셨으면 합니다.

1.전체에 적용된 설정
-title을 20164043 한성민으로 설정하였습니다.
-페이지 사이즈에 맞게 width와 height을 px 또는 %로 나누었습니다.
-폰트는 모두 맑은 고딕으로 설정하였습니다.

2. Home.html

-스타일은 내부 스타일 시트 방식을 사용하였습니다.
-컨텐츠와 사이드바의 크기를 구분하기 위해 id선택자를 이용하여 구분하였습니다.
-컨텐츠에 들어갈 내용은 iframe으로 결정하였습니다.
-페이지 메뉴바에 사용한 스타일은 179쪽의 메뉴 내비게이션 바 예제를 참고하였습니다.
-각각의 바의 클릭에 따라 iframe 내의 컨텐츠가 바뀝니다.(Game 제외)
-처음 iframe은 순천향대학교 홈페이지를 표시합니다.
-background 이미지를 따로 구한 뒤 적용하였습니다.
-웹페이지의 소개를 h1을 이용하여 구현하였습니다.
-hr태그를 이용하여 소개화면과 실질 컨텐츠를 분리하였습니다.
-오른쪽 사이드바에서는 table을 이용하여 12월 달력을 구현하였습니다.
(table style은 id 선택자를 이용합니다.)
-table의 마지막에는 caption을 달아 2016년 12월 달력임을 표시하였습니다.
(table 속 텍스트는 모두 중앙 정렬입니다.)

사용된 추가 기술
-컨텐츠와 사이드바의 구현을 위해 각각에게 float값을 left와 right로 할당하였습니다.
-화면 지우기를 누를 시 ""(공백)보다는 about:blank를 사용하는 것이 더 이상적이라 생각하여 추가하였습니다.
-Home.html페이지와 그 이외의 페이지가 파일로 구분되어 있어 Home.html에 대한 접근성을 강화하였습니다.

2. Game.html(게임 전체의 페이지를 포함합니다.)
-background의 색을 검정으로 설정하여 긴장감을 높였습니다.
-스타일 방식은 외부 스타일 시트 방식을 이용합니다.
-게임 도중에 오디오를 호출하여 게임에 대한 힌트를 제공합니다.
-div와 span요소에게는 따로 인라인 스타일 시트를 적용하여 빨간색(또는 검정색) 글씨를 나타내게 하였습니다.
-하이퍼링크의 text-decoration을 none으로 설정하여 특정 이벤트에 대한 표시에 대한 답을 지웠습니다.

사용된 추가 기술
-홈으로 되돌아가는 경로 설정 시 '../'을 이용한 상대 경로를 이용하였습니다.

3. About.html
-전체 컨텐츠는 모두 textarea로 구성되어 있습니다.
-폰트의 크기를 1.5배 크게 하였습니다.
-textarea의 폭과 높이를 고정시켰습니다.

사용된 추가 기술
-가독성을 높이기 위해 wrap을 hard로 설정하였습니다.

4. Contact.html
-이전에 배웠던 table 예제를 응용하여 만든 페이지입니다.
-table 내에 있는 모든 텍스트는 중앙정렬됩니다.
-스타일은 내부 스타일 시트 방식을 사용하였습니다.
-list의 스타일을 class선택자를 이용하여 짝수번째일 경우에만 list 스타일을 변경케 하였습니다.
-볼드체를 사용하였습니다.

</textarea>
</body>
</html>
